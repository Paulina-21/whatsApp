<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary"> Edit </ion-button>
    </ion-buttons>
    <ion-title> Chats </ion-title>
    <ion-buttons slot="end">
      <ion-button color="primary" (click)="startChat()">
        <ion-icon name="create-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
    <ion-title size="large">Chats</ion-title>
    </ion-toolbar>
    <ion-toolbar>
      <div class="search">
      <ion-input placeholder="Search">
      <ion-icon name="search"></ion-icon>
      </ion-input>
      </div>
    </ion-toolbar>
  </ion-header>
  <ion-row class="header-row">
    <ion-col size="6">
      <ion-button fill="clear" color="primary" size="small" class="ion-text-start">
      Broadcast Lists
      </ion-button>
    </ion-col>
    <ion-col size="6" class="ion-text-end">
      <ion-button fill="clear" color="primary" size="small">
      New Group
      </ion-button>
    </ion-col>
  </ion-row>
</ion-content>
